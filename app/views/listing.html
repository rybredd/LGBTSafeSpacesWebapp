<div class="container" style="position: relative">
	<button class="btn btn-info" ng-click="return()">Back to Home</button>
	<h1>
		{{page.name}}
		<span class="page-address">{{page.address}}</span>
		<i ng-repeat="icon in offers" class="fa fa-{{icon}} fa-fw"></i>
		<i class="fa fa-{{page.icon}} fa-fw"></i>
		<div style="font-size: 0.8em">
			<span style="font-size: 0.6em">Average Rating</span><br>
			<i ng-repeat="star in range(page.stars) track by $index" class="star fa fa-star fa-fw"></i>
		</div>
	</h1>
	<div class="row">
		<div class="col-md-6 col-sm-6">
			<img class="page-photo" alt="listing photo" style="width: 100%;" height="300"/>
			<ng-map zoom="14" style="width: 100%;" center="{{page.lat + ',' + page.lng}}">
				<marker position="current" animation="Animation.DROP" icon="images/location.png"></marker>
		        <marker position="{{page.lat + ',' + page.lng}}" center="true" title="Hello World!"></marker>
		    </ng-map>
		</div>
		<div id="page-options" class="col-md-6 col-sm-6">
			<div>
				<h4><u>Been Here?</u></h4>
				<button class="btn btn-success">Leave a Review</button>
				<br><br>
			</div>
			<div>
				<h4><u>What People Are Saying</u></h4>
				<div ng-repeat="review in reviews" class="review">
					<div class="review-header">
						<h5><strong>{{review.title}}</strong></h5>
						<i ng-repeat="star in range(review.stars) track by $index" class="fa fa-star fa-fw"></i>
					</div>
					<p>{{review.content}}</p>
				</div>
				<div ng-show="reviews.length === 0">
				<div class="review-header">
					<h5><strong>No Reviews Yet!</strong></h5>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
